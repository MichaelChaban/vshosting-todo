<h1 class="vshosting-dialog__title" mat-dialog-title>{{ data.title }}</h1>
<div class="vshosting-dialog__content" mat-dialog-content>
  @if(data.message){
  <p>{{ data.message }}</p>
  } @if (data.template) {
  <ng-container [ngTemplateOutlet]="data.template"></ng-container>
  }
</div>
<div class="vshosting-dialog__actions" mat-dialog-actions>
  <button mat-button (click)="onClose(false)">
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button mat-button color="primary" (click)="onClose(true)">
    {{ data.confirmText || 'OK' }}
  </button>
</div>
